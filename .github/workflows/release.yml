name: Release

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - name: Verify release version
        run: |
          node - <<'NODE'
          const fs = require("node:fs");
          const tag = process.env.GITHUB_REF_NAME;
          const manifest = JSON.parse(fs.readFileSync("manifest.json", "utf8"));
          if (manifest.version !== tag) {
            console.error(
              `manifest.json version (${manifest.version}) does not match tag (${tag}).`
            );
            process.exit(1);
          }
          const versions = JSON.parse(fs.readFileSync("versions.json", "utf8"));
          if (versions[tag] !== manifest.minAppVersion) {
            console.error(
              `versions.json[${tag}] (${versions[tag]}) does not match manifest minAppVersion (${manifest.minAppVersion}).`
            );
            process.exit(1);
          }
          NODE
      - run: npm run build
      - name: Prepare release assets
        run: |
          mkdir -p release
          cp dist/main.js release/main.js
          cp dist/manifest.json release/manifest.json
          if [ -f dist/styles.css ]; then cp dist/styles.css release/styles.css; fi
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
